<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook - Clone</title>
    <script
      src="https://kit.fontawesome.com/7373226b9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="inline-flex w-full bg-white h-16">
      <div class="inline-flex items-center ml-4">
        <div class="h-10 text-primary">
          <a href="/">
            <i
              class="fab fa-facebook text-blue-600"
              style="font-size: 40px;"
            ></i>
          </a>
        </div>
          <i class="fa-solid fa-magnifying-glass text-[#74777a] pl-4"></i>
          <input
            placeholder="Search Facebook"
            class="bg-gray-100 rounded-full h-2/3 focus:outline-none ml-2 px-3 pr-4"
          />
      </div>
      <div class="col-span-3 ml-8 flex items-center justify-center space-x-2">
        <a href="/">
          <div
            class="w-24 h-12 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-100"
          >
            <div class="w-14 h-auto relative flex items-center justify-center">
              <div class="text-primary">
                <i class="text-2xl fas fa-home text-blue-600"></i>
              </div>
            </div>
          </div> </a
        ><a href="/watch">
          <div
            class="w-24 h-12 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-100"
          >
            <div class="w-14 h-auto relative flex items-center justify-center">
              <div
                class="absolute bg-red-500 text-white text-xs font-bold px-1 rounded-lg top-0 right-0"
              >
                9+
              </div>
              <div class="text-gray-400">
                <i class="text-2xl fas fa-tv"></i>
              </div>
            </div>
          </div> </a
        ><a href="/marketplace">
          <div
            class="w-24 h-12 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-100"
          >
            <div class="w-14 h-auto relative flex items-center justify-center">
              <div
                class="hidden absolute bg-red-500 text-white text-xs font-bold px-1 rounded-lg top-0 right-0"
              >
                9+
              </div>
              <div class="text-gray-400">
                <i class="text-2xl fas fa-store"></i>
              </div>
            </div>
          </div> </a
        ><a href="/groups">
          <div
            class="w-24 h-12 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-100"
          >
            <div class="w-14 h-auto relative flex items-center justify-center">
              <div
                class="absolute bg-red-500 text-white text-xs font-bold px-1 rounded-lg top-0 right-0"
              >
                2
              </div>
              <div class="text-gray-400">
                <i class="text-2xl fas fa-users"></i>
              </div>
            </div>
          </div> </a
        ><a href="/gaming">
          <div
            class="w-24 h-12 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-100"
          >
            <div class="w-14 h-auto relative flex items-center justify-center">
              <div
                class="absolute bg-red-500 text-white text-xs font-bold px-1 rounded-lg top-0 right-0"
              >
                9+
              </div>
              <div class="text-gray-400">
                <i class="text-2xl fas fa-gamepad"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
      
      <div class="col-span-2 ml-40 flex items-center justify-right">
        <div class="h-10 w-auto flex items-center space-x-2 pr-2">
          <a href="https://github.com/Vaib215"
            ><button
              class="h-10 px-2 flex space-x-1 items-center justify-center focus:outline-none hover:bg-gray-300 rounded-full"
            >
              <div class="h-8">
                <img
                  src="https://scontent.fjai2-2.fna.fbcdn.net/v/t39.30808-1/274669083_3202690923390815_1405356622312353359_n.jpg?stp=c0.8.50.50a_cp0_dst-jpg_p50x50&_nc_cat=109&ccb=1-5&_nc_sid=7206a8&_nc_ohc=EwFUM389c0wAX96yacA&_nc_ht=scontent.fjai2-2.fna&oh=00_AT-8Si3yHe-svMZ7u9EGuO9GCdqIP4MplPBR_yJHbUuyIw&oe=6223D6D6"
                  class="w-8 h-8 rounded-full"
                  alt="dp"
                />
              </div>
              <div class="h-8 flex items-center justify-content">
                <p class="font-semibold text-sm">Vaibhav</p>
              </div>
            </button></a
          ><button
            class="w-10 h-10 bg-gray-200 focus:outline-none hover:bg-gray-300 rounded-full"
          >
            <i class="fas fa-plus"></i></button
          ><button
            class="w-10 h-10 bg-gray-200 focus:outline-none hover:bg-gray-300 rounded-full"
          >
            <i class="fab fa-facebook-messenger"></i></button
          ><button
            class="w-10 h-10 bg-gray-200 focus:outline-none hover:bg-gray-300 rounded-full"
          >
            <i class="fas fa-bell"></i></button
          ><button
            class="w-10 h-10 bg-gray-200 focus:outline-none hover:bg-gray-300 rounded-full"
          >
            <i class="fas fa-sort-down"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
